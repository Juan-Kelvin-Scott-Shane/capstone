<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="partials/fragment :: head('Login')"></head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="partials/fragment :: navbar"></nav>
<div class="container">
    <div class="card">
        <div class="content">
            <h1 class="loginTitle">Registration</h1>
            <form class="form" th:action="@{/registration}" th:method="POST" th:object="${newUser}">
                <label for="username">User Name:</label><br>
                <input type="text" id="username" name="username" placeholder="User Name" th:field="*{username}"><br>
                <br><label for="email">Email:</label><br>
                <input type="email" id="email" name="password" placeholder="Email@" th:field="*{email}"><br>
                <br><label for="password">Password:</label><br>
                <input type="password" id="password" name="password" placeholder="Password" th:field="*{password}"><br>
                <br><label for="password">Password:</label><br>
                <input type="password" id="verify-password" name="verify-password" placeholder="Verify Password"><br>
                <br> <button style="border-radius: 25px" type="submit" value="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
