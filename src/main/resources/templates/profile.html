<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<head th:replace="partials/fragment :: head('Login')"></head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<nav th:replace="partials/fragment :: navbar"></nav>
<div sec:authorize="!isAuthenticated()">
	<br>
	<h1>Not Authorized</h1>
</div>
<div class="container-bio" sec:authorize="isAuthenticated()">
	<div class="bio-card">
		<div class="profile-header">
			<h3><i>Profile Info</i></h3>
		</div>
		<div class="profile-info">
			<p>Name: <span
					th:text="${#authentication.principal.firstName + ' ' + #authentication.principal.lastName}"/></p>
			<p>City: <span th:text="${#authentication.principal.city}"/></p>
			<p>State: <span th:text="${#authentication.principal.state}"/></p>
			<p>Email: <span th:text="${#authentication.principal.email}"/></p>
		</div>
	</div>
	<div class="bio-card">
		<div class="profile-top"><img class="profile-photo" th:src="${#authentication.principal.profile_img}"></div>
		<div class="user-title"><b><i><span th:text="${#authentication.principal.username}"/></i></b></div>
		<br>
		<div class="description"><span th:text="${#authentication.principal.description}"/></div>
		<br>
		<div class="media">
			<b>Social Media:</b> <br>
			<a th:href="@{|${#authentication.principal.social_media}|}" target="_blank">my-social-media<span th:text="${#authentication.principal.social_media}"/></a>
			<br><br>
			<b>YouTube Page:</b><br>
			<a th:href="@{|${#authentication.principal.youtube}|}" target="_blank">my-youtube-link<span th:text="${#authentication.principal.youtube}"/></a>
		</div>
	</div>
	<div class="bio-card">
		<div class="skills-header">
			<h3><i>Skills</i></h3>
		</div>
		<div class="skills">
			<div th:each="instrument: ${instruments}">
				<b>Instrument:</b> &nbsp;&nbsp;<em><span th:text="${instrument.instruments.instName}"></span></em>
				- <em><span th:text="${instrument.skill}"></span></em> - <em>Genre</em>
				<br><br>
			</div>
		</div>
	</div>
</div>
</body>
</html>
