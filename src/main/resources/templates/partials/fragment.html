<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherish&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a0d494409f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-custom navbar-expand-md navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: black"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/"><img id=home-img src="/img/BYOB-logo.png"></a>
                </li>
                <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                </th:block>

                <li class="nav-item">
                    <a class="nav-link" href="/browse">Musicians</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events">Events</a>
                </li>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="/events/create">Create-Event</a>
                    </li>
                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                </th:block>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>
                </li>
            </ul>
            <div class="social-media">
                <li class="nav-item"
                    style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <a class="nav-link" href="https://www.instagram.com/buildyourownband/"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li class="nav-item"
                    style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <a class="nav-link" href="https://twitter.com/BuildYOB"><i class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li class="nav-item"
                    style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <a class="nav-link" href="mailto:byob@buildyourownband.com"><i class="fa-regular fa-envelope"></i></a>
                </li>
            </div>
        </div>
    </div>
</nav>
<footer th:fragment="footer">
    <p> B.Y.O.B <span>&#169</span></p>
</footer>
<div th:fragment="script">
<script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script type="text/javascript" src="https://static.filestackapi.com/v3/filestack.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="/js/global.js"></script>
</div>
</body>
</html>
