<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<head th:replace="partials/fragment :: head('Login')"></head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<nav th:replace="partials/fragment :: navbar"></nav>
<div class="container">
	<div class="card">
		<h1 class="loginTitle">Login</h1>
		<div class="alert alert-danger" th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
			Your login attempt was not successful, try again.<br />
			Reason: <span th:text="${errorMsg}">Wrong input!</span>
		</div>
		<div class="alert alert-danger" th:if="${param.logout}">
			You've been logged out
		</div>
		<form th:action="@{/login}"method="post">
			<label for="username">User Name:</label><br>
			<input type="text" id="username" name="username" placeholder="User Name" required><br>
			<br><label for="password">Password:</label><br>
			<input type="password" id="password" name="password" placeholder="Password"><br>
			<br> <button style="border-radius: 25px" type="submit" value="submit">Submit</button><br>
			<br><a style="text-align: center; padding: 20px" href="/">Forgot your password?</a><br>
		</form>
	</div>
</div>
</body>
</html>
