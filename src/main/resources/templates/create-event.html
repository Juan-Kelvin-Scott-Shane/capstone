<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/fragment :: head('Create Event')"></head>
<body>
<nav th:replace="partials/fragment :: navbar"></nav>
<div class="container">
<div class="card">
    <div class="content">
        <h1 class="eventCreateTitle">Create your event:</h1>
    </div>
    <form th:action="@{/events/create}" th:method="POST" th:object="${event}">
        <div class="createEvent-form">
            <label for="title">Title:   </label>
            <input type="text" id="title" name="title" th:field="*{title}"><br>
            <br><label for="location">Location:</label>
            <input type="text" name="location" id="location" th:field="*{location}"><br>
            <br><label for="date">Date of Event:</label>
            <input id="date" name="date" type="date"><br>
          <br><label for="time">Time of Event:</label>
            <input id="time" name="time"type="time"><br>
            <br><label for="description"></label>
            <textarea name="description" placeholder="A brief description of your event" id="description" rows="4" cols="50" th:field="*{description}"></textarea>
            <br>
            <div class="event-submit-button" style="text-align: center">
            <button type="submit" style="border-radius: 25px">Submit</button>
            </div>
        </div>

    </form>
</div>
</div>
</body>
</html>
