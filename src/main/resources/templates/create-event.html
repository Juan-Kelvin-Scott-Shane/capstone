<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/fragment :: head('Create Event')"></head>
<body>
<nav th:replace="partials/fragment :: navbar"></nav>
<div class="container">
<div class="card">
    <div class="content">
        <h1 class="eventCreateTitle">Create your event:</h1>
    </div>
    <form th:action="@{/events/create}" th:method="POST" th:object="${event}">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:field="*{title}">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" th:field="*{location}">
            <label for="description">Describe your event!</label>
            <textarea name="description" id="description" rows="4" cols="50" th:field="*{description}"></textarea>
            <br>
            <label for="month">What month</label>
            <select name="month" id="month">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <label for="day">What day</label>
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <label for="year">Year</label>
            <input id="year" name="year">

            <button type="submit">Submit</button>
        </div>

    </form>
</div>
</div>
</body>
</html>
